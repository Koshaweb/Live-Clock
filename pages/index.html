<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Clock</title>
	<link rel="stylesheet" href="../src/output.css">
</head>
<body>

	<div class="flex justify-center items-center h-screen w-full relative z-0 bg-slate-100">
		<div class="w-fit px-12 h-40 shadow-2xl rounded-md z-0  flex justify-center items-center gap-10 text-xl font-bold">
			 <div class="flex flex-col gap-2 items-center text-xl font-bold justify-center">
					<span class="text-7xl" id="hrs">00</span>
					<span>HOURS</span>
			 </div>
			 <span>:</span>
			 <div class="flex flex-col gap-2 items-center text-xl font-bold">
					<span class="text-7xl" id="min">00</span>
					<span>MIN</span>
			 </div>
			 <span>:</span>
			 <div class="flex flex-col gap-2 items-center">
				<span class="text-7xl" id="sec">00</span>
				<span>SEC</span>
		 </div>
		</div>


	</div>

	<script src="js.js"></script>
	
</body>
</html>
